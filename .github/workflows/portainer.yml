name: Deploy Service on Portainer

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to deploy'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Portainer Webhook with new tag
        run: |
          echo "Redeploying service with tag $TAG..."
          curl -X POST "https://portainer.citypetro.com.vn/api/webhooks/419c9403-c510-4b0e-b3dc-91d663d2186c?tag=$TAG"
        env:
          TAG: ${{ github.event.inputs.tag }}
